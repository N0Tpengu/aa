<!DOCTYPE html>
<html>
<head>
    <title>Press Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .button {
            width: 150px;
            height: 150px;
            background-color: purple;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-in-out;
        }
        .button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <button class="button" onclick="playAudio()">Press</button>
    <audio id="audio">
        <source src="https://vocaroo.com/embed/15mqvPGO9o9N" type="audio/mpeg">
    </audio>
    
    <script>
        function playAudio() {
            document.getElementById('audio').play();
        }
    </script>
</body>
</html>
